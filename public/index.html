<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/react2-hw1/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="/react2-hw1/logo192.png" />
    <link rel="manifest" href="/react2-hw1/manifest.json" />
    <title>CineMate</title>
    <base href="/react2-hw1/" />
    <script>
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          var targetPath = redirect.includes("/react2-hw1")
            ? redirect
            : "/react2-hw1" + redirect;
          history.replaceState(null, null, targetPath);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
